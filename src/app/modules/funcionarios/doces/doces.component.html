<div class="container">


    <div *ngIf="erro == true">
        <div class="alert alert-danger" role="alert">
            {{msg}}
        </div>
    </div>

    <div *ngIf="sucess == true">
        <div class="alert alert-success" role="alert">
            {{msg}}
        </div>
    </div>
    <br />

    <div class="content" role="main">
        <div class="form-group">
            <div class="">
                <label for="search-text">Filtrar doce pelo nome:</label>
                <input type="search" class="card border border-primary form-control" id="search-text" aria-describedby="search-text"
                    [(ngModel)]="searchText" placeholder="Digite o texto para filtrar" autofocus>
            </div>
        </div>
    </div>


    <div class="">
        <button type="submit" class="btn btn-success mb-3" [routerLink]="['cad-doce']">Cadastrar novo doce</button>
    </div>

    <div class="card mb-3 bg-light border border-primary" style="max-width: 1200px;"
        *ngFor="let doce of doces | appFilter: searchText">
        <div class="row no-gutters">
            <div class="col-md-4 border border-primary">
                <img src="{{doce.foto}}" class="card-img "style="max-height: 330px;" alt="{{doce.nome}}">
            </div>

            <div class="col-md-8">

                <div class="card-body">
                    <h3 class="card-title font-weight-bold">{{doce.nome}}</h3>
                    <p class="card-text">
                        <span class="font-weight-bold">{{doce.descricao}}.</span> <br /><br />
                        <span class="font-weight-bold">Peso: </span>{{doce.peso}}g p/ unidade<br />
                        <span class="font-weight-bold">Pre√ßo: </span>R$: {{doce.preco}} p/ unidade
                    </p>

                    <div class="card-text">
                        <span class="font-weight-bold">Ingredientes:</span>
                        <span class="text" *ngFor="let ingrediente of doce.ingredientes; let isLast=last">
                            {{ingrediente.nome}}{{isLast ? '.' : ', '}}
                        </span>
                    </div>

                </div>

                <div class=" float-right d-flex align-items-end bd-highlight mb-3" style="height: 100px">
                    <button type="submit" class="btn btn-primary ml-1 mr-1 mt-2"
                        [routerLink]="['edit-doce', doce.id]">Editar</button>
                    <button type="submit" class="btn btn-danger ml-1 mr-2 mt-2" (click)="excluirConfirmar(doce)">Excluir
                        Doce</button>
                </div>
            </div>
        </div>
    </div>
</div>
