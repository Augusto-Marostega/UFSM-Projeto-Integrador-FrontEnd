<div class="container">
    <br />
    <div *ngIf="erro == true">
        <div class="alert alert-danger" role="alert">
            {{msg}}
        </div>
    </div>

    <div *ngIf="sucess == true">
        <div class="alert alert-success" role="alert">
            {{msg}}
        </div>
    </div>

    <h2 class="mt-3">Editar Doce</h2>
    <form class="mt-2" method="post">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="doce.nome"
                placeholder="Digite o nome">
        </div>
        <div class="form-group">
            <label for="username">Descrição:</label>
            <input type="text" class="form-control" id="descricao" name="descricao" [(ngModel)]="doce.descricao"
                placeholder="Digite a descrição">
        </div>
        <div class="form-group">
            <label for="username">Peso em gramas:</label>
            <input type="number" step="1" class="form-control" id="peso" name="peso" [(ngModel)]="doce.peso"
                placeholder="Digite o peso">
        </div>
        <div class="form-group">
            <label for="username">Foto:</label>
            <input type="text" class="form-control" id="foto" name="foto" [(ngModel)]="doce.foto"
                placeholder="Digite a URL">
        </div>
        <div class="form-group">
            <label for="username">Preço:</label>
            <input type="number" step=".01" class="form-control" id="preco" name="preco" [(ngModel)]="doce.preco"
                placeholder="Digite o preço">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Selecione ingrediente: </label>
            <select class="form-control" id="ingredienteId" name="ingredienteId" [(ngModel)]="ingredienteId"
                (change)="onChangeSelect($event.target.value)">
                <option value="0">-- Selecione --</option>
                <option *ngFor="let ingrediente of ingredientesSemSelecao" value="{{ingrediente.id}}">
                    {{ingrediente.nome}}</option>
            </select>
        </div>

        <div>
            <p>Ingredientes:
                <span clas="btn btn-primary" *ngFor="let ingrediente of ingredientesComSelecao"
                    (click)="onRemoveSelect(ingrediente.id)">
                    <button type="button" class="btn btnhoverred btn btn-info ml-2 mb-2" >
                        {{ingrediente.nome}}
                        <span class="badge">
                            <img src="/assets/icons/x-circle.svg" width="15" height="15"
                                class="d-inline-block align-top" alt="remover Ingrediente" title="remover">
                        </span>
                    </button>
                </span>
            </p>
        </div>
        <br>


        <button type="submit" class="btn btn-primary " (click)="editar()">Editar</button>
        <button type="submit" class="btn btn-secondary ml-2" [routerLink]="['../']">Cancelar</button>
    </form>

</div>
