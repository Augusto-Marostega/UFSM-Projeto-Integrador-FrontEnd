<div class="container">
    <br />

    <div *ngIf="erro == true">
        <div class="alert alert-danger" role="alert">
            {{msg}}
        </div>
    </div>
    
    <div *ngIf="sucess == true">
        <div class="alert alert-success" role="alert">
            {{msg}}
        </div>
    </div>


    <h2 class="mt-3">Cadastrar Ingrediente</h2>
    <form class="mt-2" method="post">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="ingrediente.nome"
                placeholder="Digite o nome">
        </div>

        <div class="form-group">
            <label for="username">Descrição:</label>
            <input type="text" class="form-control" id="descricao" name="descricao" [(ngModel)]="ingrediente.descricao"
                placeholder="Digite a descrição">
        </div>

        <button type="submit" class="btn btn-primary " (click)="cadastrar()" >Cadastrar</button>
        <button type="submit" class="btn btn-secondary ml-2" [routerLink]="['../']">Cancelar</button>
    </form>

</div>
