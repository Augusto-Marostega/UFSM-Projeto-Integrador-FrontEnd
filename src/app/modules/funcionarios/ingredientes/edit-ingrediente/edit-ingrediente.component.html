
<div class="container">
    <br />
    
    <div *ngIf="erro == true">
        <div class="alert alert-danger" role="alert">
            {{msg}}
        </div>
    </div>
    
    <div *ngIf="sucess == true">
        <div class="alert alert-success" role="alert">
            {{msg}}
        </div>
    </div>


    <h2 class="mt-3">Editar Ingrediente</h2>
    <form class="mt-2" method="put">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="ingrediente.nome"
                placeholder="Digite o nome">
        </div>

        <div class="form-group">
            <label for="username">Descrição:</label>
            <input type="text" class="form-control" id="descricao" name="descricao" [(ngModel)]="ingrediente.descricao"
                placeholder="Digite a descrição">
        </div>

        <div class="row">
            <button type="submit" class="btn btn-primary" (click)="editarIngrediente()">Editar</button>
            <button type="submit" class="btn btn-secondary ml-2" [routerLink]="['../../']">Voltar</button>
        </div>
    </form>


</div>
