<div class="container">
    <div *ngIf="erro == true">
        <div class="alert alert-danger" role="alert">
            {{msg}}
        </div>
    </div>

    <div *ngIf="sucess == true">
        <div class="alert alert-success" role="alert">
            {{msg}}
        </div>
    </div>
    <h2 class="mt-3">Editar Funcionário</h2>
    <form class="mt-2" method="put">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="funcionario.nome"
                placeholder="Digite o nome" readonly>
        </div>

        <div class="form-group">
            <label for="username">Nome de usuário:</label>
            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="funcionario.nomeUsuario"
                placeholder="Digite o username" readonly>
        </div>
        <div class="form-group">
            <label for="senhaAtual">Senha atual:</label>
            <input type="password" class="form-control" id="senhaAtual" name="senhaAtual" [(ngModel)]="senhaAtual"
                placeholder="Digite a senha Atual">
        </div>
        <div class="form-group">
            <label for="senhaNova1">Senha nova:</label>
            <input type="password" class="form-control" id="senhaNova1" name="senhaNova1" [(ngModel)]="senhaNova1"
                placeholder="Digite a senha nova">
        </div>
        <div class="form-group">
            <label for="senhaNova2">Senha nova:</label>
            <input type="password" class="form-control" id="senhaNova2" name="senhaNova2" [(ngModel)]="senhaNova2"
                placeholder="Digite novamente a senha nova">
        </div>
        <div class="row">
            <button type="submit" class="btn btn-primary" (click)="editarFuncionario()">Editar</button>
            <button type="submit" class="btn btn-secondary ml-2" [routerLink]="['../']">Cancelar</button>
        </div>
    </form>

</div>
