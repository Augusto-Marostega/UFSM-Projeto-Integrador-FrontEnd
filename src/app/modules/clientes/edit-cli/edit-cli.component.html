<div class="container">
    <br/>
    <div *ngIf="erro == true">
        <div class="alert alert-danger" role="alert">
            {{msg}}
        </div>
    </div>

    <div *ngIf="sucess == true">
        <div class="alert alert-success" role="alert">
            {{msg}}
        </div>
    </div>
    <h2 class="mt-3">Editar ou excluir Cliente</h2>
    <form class="mt-2" method="put">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="cliente.nome"
                placeholder="Digite o nome">
        </div>
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" class="form-control" required id="cpf" name="cpf" input [textMask]="{mask: maskCpf}"
                [(ngModel)]="myModel" type="text" [(ngModel)]="cliente.cpf" placeholder="Digite o CPF: 999.999.999-99">
            <span class="help-block alert-danger" *ngIf="myModel != '' && myModel.length != 14">
                CPF invalido.
            </span>
        </div>

        <div class="form-group">
            <label for="username">Nome de usu√°rio:</label>
            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="cliente.nomeUsuario"
                placeholder="Digite o username" readonly>
        </div>
        <div class="form-group">
            <label for="senhaAtual">Senha atual:</label>
            <input type="password" class="form-control" id="senhaAtual" name="senhaAtual" [(ngModel)]="senhaAtual"
                placeholder="Digite a senha Atual">
        </div>
        <div class="form-group">
            <label for="senhaNova1">Senha nova:</label>
            <input type="password" class="form-control" id="senhaNova1" name="senhaNova1" [(ngModel)]="senhaNova1"
                placeholder="Digite a senha nova">
        </div>
        <div class="form-group">
            <label for="senhaNova2">Senha nova:</label>
            <input type="password" class="form-control" id="senhaNova2" name="senhaNova2" [(ngModel)]="senhaNova2"
                placeholder="Digite novamente a senha nova">
        </div>
        <div class="row">
            <button type="submit" class="btn btn-primary" (click)="editarCliente()">Editar</button>
            <button type="submit" class="btn btn-secondary ml-2" routerLink="/dono/estacionamento">Cancelar</button>
        </div>
    </form>
    <div class="row">
        <p> </p>
    </div>

    <div class="row">
        <button type="submit" class="btn btn-danger" (click)="excluirConfirmar()">Quero deletar minha conta!</button>
    </div>
</div>
