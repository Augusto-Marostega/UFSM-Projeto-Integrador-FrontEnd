  <div class="container">

    <div><p> </p></div>
    
    <div *ngIf="erro == true">
        <div class="alert alert-danger" role="alert">
            {{msg}}
        </div>
    </div>
    
    <div *ngIf="sucess == true">
        <div class="alert alert-success" role="alert">
            {{msg}}
        </div>
    </div>

    <h2 class="mt-3">Cadastrar Cliente</h2>
    <form class="mt-2" method="put">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="cliente.nome"
                placeholder="Digite o nome">
        </div>
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" class="form-control" required id="cpf" name="cpf"
             input [textMask]="{mask: maskCpf}" [(ngModel)]="myModel" type="text"[(ngModel)]="cliente.cpf"
                placeholder="Digite o CPF: 999.999.999-99" >
        </div>

        <div class="form-group">
            <label for="username">Nome de usuÃ¡rio:</label>
            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="cliente.nomeUsuario"
                placeholder="Digite o username">
        </div>
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" class="form-control" id="senha" name="senha" [(ngModel)]="cliente.senha"
                placeholder="Digite a senha">
        </div>
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" class="form-control" id="senhaNova2" name="senhaNova2" [(ngModel)]="senhaNova2"
                placeholder="Digite a senha novamente">
        </div>
        <button type="submit" class="btn btn-success " (click)="cadastrar()" >Cadastrar</button>
        <button type="submit" class="btn btn-secondary ml-2" [routerLink]="['/']">Cancelar</button>
    </form>

</div>
