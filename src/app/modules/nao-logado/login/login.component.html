<div id="login">
    <h3 class="text-center text-black pt-5"></h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" method="post">
                        <h3 class="text-center text-info">Faça o login</h3>
                        <div class="form-group">
                            <label for="usuario" class="text-info">Nome de usuário:</label><br>
                            <input type="text" name="usuario" id="usuario" class="form-control"
                                [(ngModel)]="usuarioLogin.nomeUsuario">

                        </div>
                        <div class="form-group">
                            <label for="senha" class="text-info">Senha:</label><br>
                            <input type="password" name="senha" id="senha" class="form-control"
                                [(ngModel)]="usuarioLogin.senha">
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="permissao" id="permissao1"
                                value="Cliente" [(ngModel)]="usuarioLogin.permissao">
                            <label class="form-check-label" for="inlineRadio1">Cliente</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="permissao" id="permissao2"
                                value="Funcionario" [(ngModel)]="usuarioLogin.permissao">
                            <label class="form-check-label" for="inlineRadio2">Funcionario</label>
                        </div>

                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="Entrar"
                                (click)="logar()">
                            <button class="btn btn-success btn-md ml-2" [routerLink]="['/cadastrar-se']">Cadastrar-se</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
